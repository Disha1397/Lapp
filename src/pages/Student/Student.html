<ion-header>
  <ion-navbar color="primary">
    <ion-title>Students Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">

  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <p>Forgot Password ? <a>Get Your password</a></p>
        </ion-item>
        <button ion-button outline block color="danger">Login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
